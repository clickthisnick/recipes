<h1> Frozen Air Fried Chicken Drumsticks</h1>

<label><input type="checkbox">Open chicken drumstick package</label><br>
<label><input type="checkbox">Put chicken in glass bowl in sink</label><br>
<label><input type="checkbox">Run water until hot</label><br>
<label><input type="checkbox">Fill bowl with hot water</label><br>
<label><input type="checkbox">Wait 30 minutes</label><br>

<h1>Air Fry Chicken</h1>
<label><input type="checkbox">Put chicken in airfryer 12 minutes @ 400 deg</label><br>
