<h2>How many containers needed to drink a gallon of water</h2>
<table>
    <tr>
        <th>
            Container
        </th>
        <th>
            Quantity Needed For Gallon
        </th>
    </tr>
    <tr>
        <td>
            Liter
        </td>
        <td>
            3.78
        </td>
    </tr>
    <tr>
        <td>
            Clean Bottles
        </td>
        <td>
            5.12
        </td>
    </tr>
</table>


<script>
    function calculateWater() {
        const liters = document.getElementById('liters').value;
        const cleanBottles = document.getElementById('cleanBottles').value;
        const gallonsDrank = (liters * .26) + (cleanBottles * .19);
        const gallonsDrankElement = document.getElementById("gallonsDrank")

        gallonsDrankElement.innerHTML = gallonsDrank
    }
</script>

</br></br>
<table>
    <tr>
        <td>

        </td>

            Amount Drank
        </td>
    </tr>
    <tr>
        <td>
            Liters:
        </td>
        <td>
            <input id="liters"></input>
        </td>
    </tr>
    <tr>
        <td>
            Clean Bottles:
        </td>
        <td>
            <input id="cleanBottles"></input>
        </td>
    </tr>
    <tr>
        <td>
            Gallons Drank: <span id="gallonsDrank">0</span>
        </td>
        <td>
            <input type="submit" onclick="calculateWater();">
        </td>
    </tr>
</table>
