<meta name="viewport" content="width=device-width, initial-scale=1"><h1>Clean counter space:</h1><label><input type="checkbox">Empty dishwasher</label><br><label><input type="checkbox">Load dishwasher</label><br><label><input type="checkbox">Put away anything not related to recipe away</label><br><h1>Get out the following ingredients:</h1><label><input type="checkbox">Brown Sugar</label><br><label><input type="checkbox">Bread Flour</label><br><label><input type="checkbox">Water</label><br><label><input type="checkbox">Egg</label><br><label><input type="checkbox">Butter</label><br><label><input type="checkbox">Active Dry Yeast</label><br><label><input type="checkbox">Kosher Salt</label><br><label><input type="checkbox">Cinnamon</label><br><h1>Recipe</h1>
<label><input type="checkbox">Put in breadmaker 4 Measuring Cup Bread Flour </label><br>
